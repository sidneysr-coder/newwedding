<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invitation</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const { Heart } = lucideReact;

    function WeddingInvitation() {
      const colors = { primary: 'brown', secondary: 'orange', accent: 'yellow' };
      const [countdown, setCountdown] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });
      const [responseMessage, setResponseMessage] = useState("");

      const weddingDate = new Date('2026-11-14T16:00:00');

      useEffect(() => {
        const timer = setInterval(() => {
          const now = new Date();
          const difference = weddingDate - now;
          if (difference > 0) {
            setCountdown({
              days: Math.floor(difference / (1000 * 60 * 60 * 24)),
              hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
              minutes: Math.floor((difference / 1000 / 60) % 60),
              seconds: Math.floor((difference / 1000) % 60)
            });
          }
        }, 1000);
        return () => clearInterval(timer);
      }, []);

      const handleSubmit = async (e) => {
        e.preventDefault();
        const form = e.target;
        const formData = {
          name: form.name.value,
          email: form.email.value,
          guests: form.guests.value,
          attending: form.attending.value,
          dietary: form.dietary.value,
          message: form.message.value
        };

        try {
          const res = await fetch("YOUR_WEB_APP_URL", {
            method: "POST",
            body: JSON.stringify(formData)
          });
          if (res.ok) {
            setResponseMessage("✅ Thank you! Your RSVP has been recorded.We can't wait to party with you");
            form.reset();
          } else {
            setResponseMessage("❌ Error submitting RSVP. Please try again.");
          }
        } catch (err) {
          setResponseMessage("⚠️ Network error. Please try again later.");
        }
      };

      return (
        <div className={`min-h-screen bg-gradient-to-br from-${colors.primary}-50 via-${colors.secondary}-50 to-${colors.accent}-50`}>
          <h1 className="text-4xl text-center font-serif mt-10">Tristan & Sidney</h1>
          <p className="text-center text-lg">November 14, 2026 • Magnolia, TX</p>

          <div className="text-center mt-6">
            <h3 className="text-2xl font-serif mb-4">Countdown</h3>
            <p>{countdown.days} days {countdown.hours} hrs {countdown.minutes} mins {countdown.seconds} secs</p>
          </div>

          {/* RSVP Section */}
          <div id="rsvp" className="max-w-2xl mx-auto mt-12">
            <h2 className="text-4xl font-serif text-center text-gray-800 mb-8">RSVP</h2>
            <form id="rsvpForm" onSubmit={handleSubmit} className="bg-white/90 backdrop-blur p-8 rounded-lg shadow-lg space-y-6">
              <div>
                <label className="block text-gray-700 mb-2 font-medium">Full Name *</label>
                <input type="text" name="name" required className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent" />
              </div>
              <div>
                <label className="block text-gray-700 mb-2 font-medium">Email *</label>
                <input type="email" name="email" required className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent" />
              </div>
              <div>
                <label className="block text-gray-700 mb-2 font-medium">Will you be attending? *</label>
                <select name="attending" required className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                  <option value="yes">Joyfully accepts</option>
                  <option value="no">Regretfully declines</option>
                </select>
              </div>
              <div>
                <label className="block text-gray-700 mb-2 font-medium">Number of Guests *</label>
                <select name="guests" required className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                  <option value="1">1 Guest</option>
                  <option value="2">2 Guests</option>
                  <option value="3">3 Guests</option>
                  <option value="4">4 Guests</option>
                </select>
              </div>
              <div>
                <label className="block text-gray-700 mb-2 font-medium">Dietary Restrictions</label>
                <input type="text" name="dietary" placeholder="Vegetarian, allergies, etc." className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent" />
              </div>
              <div>
                <label className="block text-gray-700 mb-2 font-medium">Message to the Couple</label>
                <textarea name="message" rows="4" className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"></textarea>
              </div>
              <button type="submit" className="w-full bg-amber-500 text-white py-3 rounded-lg font-medium hover:bg-amber-600 transition">
                Submit RSVP
              </button>
            </form>

            {/* Confirmation message */}
            {responseMessage && (
              <div className="text-center mt-6">
                <p className="text-lg font-semibold">{responseMessage}</p>
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<WeddingInvitation />);
  </script>
</body>
</html>
